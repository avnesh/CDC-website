<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Mine to Action</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1">
</head>

<body>

    <div id="header"></div>

    <!-- Hero Section -->
    <section class="section" style="background: var(--light-gray); text-align: center; padding: 60px 20px;">
        <h1 class="section-title">Get in Touch</h1>
        <p style="margin-bottom: 40px;">We'd love to hear from you. Reach out for any queries or quotes.</p>
    </section>

    <section class="section" style="margin-top: -60px; padding-top: 0;">
        <div class="container">
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); align-items: start;">

                <!-- Contact Info -->
                <div class="card">
                    <h2 style="margin-bottom: 25px;">Contact Information</h2>

                    <div class="contact-info-item">
                        <i class="ri-map-pin-fill"></i>
                        <div>
                            <h4>Our Office</h4>
                            <p><a href="https://www.google.com/maps/search/?api=1&query=2%2F5+Shiv+Prasad+Chawl%2C+Durga+nagar%2C+J.V.Link+Road+Jogeshwari+East+Mumbai+400060"
                                    target="_blank" style="color: inherit; text-decoration: none;">2/5 Shiv Prasad
                                    Chawl, Durga nagar,<br>J.V.Link Road Jogeshwari East Mumbai 400060</a></p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="ri-phone-fill"></i>
                        <div>
                            <h4>Phone / WhatsApp</h4>
                            <p><a href="tel:+918422990614" style="color: inherit; text-decoration: none;">+91
                                    8422990614</a></p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="ri-mail-fill"></i>
                        <div>
                            <h4>Email</h4>
                            <p><a href="mailto:mind2action.llp@gmail.com"
                                    style="color: inherit; text-decoration: none;">mind2action.llp@gmail.com</a></p>
                        </div>
                    </div>

                    <div style="margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 20px;">
                        <h4 style="margin-bottom: 15px;">Follow Us</h4>
                        <div class="social-links">
                            <a href="#" class="social-link-dark"><i class="ri-facebook-fill"></i></a>
                            <a href="#" class="social-link-dark"><i class="ri-instagram-fill"></i></a>
                            <a href="#" class="social-link-dark"><i class="ri-linkedin-fill"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="card">
                    <h2 style="margin-bottom: 25px;">Send a Message</h2>
                    <form class="contact-form" action="#" method="POST"
                        onsubmit="event.preventDefault(); alert('Thank you! This is a demo form.');">
                        <div class="form-group">
                            <label class="form-label">Your Name <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address <span style="color: red;">*</span></label>
                            <input type="email" class="form-control" placeholder="john@example.com" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+91...">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Subject</label>
                            <select class="form-control">
                                <option>General Inquiry</option>
                                <option>Facility Management Quote</option>
                                <option>Manpower Requirement</option>
                                <option>Product Order (Food)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Message <span style="color: red;">*</span></label>
                            <textarea class="form-control" rows="5" placeholder="How can we help you?"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Map Embed (Optional) -->
    <section style="height: 350px; background: #ddd;">
        <iframe
            src="https://maps.google.com/maps?q=2%2F5%20Shiv%20Prasad%20Chawl%2C%20Durga%20nagar%2C%20J.V.Link%20Road%20Jogeshwari%20East%20Mumbai%20400060&t=&z=15&ie=UTF8&iwloc=&output=embed"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <div id="footer"></div>

    <script src="assets/js/main.js"></script>
</body>

</html>
